<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>badprogrammer42</title>
</head>
<body>
    
    <h1>Work in progress =)</h1>
    <p id="countdown">3</p>

    <script>

        
        var i = 3

        function countdown() {

            document.getElementById("countdown").innerHTML = i

            if (i > 0) {
                
                i -= 1

            } else {
                
                document.location.href = "https://youtu.be/dQw4w9WgXcQ"

            }


        }

        setInterval(countdown(), 1000)

    </script>

</body>
</html>
