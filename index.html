<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>badprogrammer42</title>
</head>
<body>
    
    <h1>Work in progress =)</h1>
    <p id="countdown">5</p>

    <script>

        
        var i = 5

        function countdown() {


            i -= 1

            document.getElementById("countdown").innerHTML = i


            if (i <= 0) {
                
                document.location.href = "https://youtu.be/dQw4w9WgXcQ"

            }


        }

        setInterval(function() {
            countdown()
        }, 1000)

    </script>

</body>
</html>
